<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Demo</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>
  <button id="startButton">Start AR</button>
  <script>
    let session, renderer, scene, camera;

    document.getElementById("startButton").addEventListener("click", async () => {
      if (!navigator.xr || !navigator.xr.isSessionSupported) {
        alert("WebXR ou la fonctionnalité 'immersive-ar' n'est pas prise en charge sur ce navigateur.");
        return;
      }
      try {
        const isARSupported = await navigator.xr.isSessionSupported("immersive-ar");
        if (!isARSupported) {
          alert("AR immersive n'est pas prise en charge sur cet appareil.");
          return;
        }
        await startAR();
      } catch (e) {
        console.error("Erreur lors de l'initialisation AR :", e);
        alert("Une erreur est survenue. Consultez la console pour plus de détails.");
      }
    });

    async function startAR() {
      // Création du canvas et contexte WebGL
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      // Initialisation de Three.js
      initThree(gl);

      // Création d'une session immersive-ar
      session = await navigator.xr.requestSession("immersive-ar");
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      const referenceSpace = await session.requestReferenceSpace("local");
      session.requestAnimationFrame((time, frame) => onXRFrame(time, frame, referenceSpace));
    }

    function initThree(gl) {
      // Configuration de la scène, caméra et renderer
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      renderer = new THREE.WebGLRenderer({ alpha: true, canvas: gl.canvas, context: gl });
      renderer.autoClear = false;

      // Ajout d'un cube
      const geometry = new THREE.BoxBufferGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0, -0.5); // Place le cube devant la caméra
      scene.add(cube);
    }

    function onXRFrame(time, frame, referenceSpace) {
      session.requestAnimationFrame((time, frame) => onXRFrame(time, frame, referenceSpace));

      const gl = renderer.getContext();
      gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        const view = pose.views[0];
        const viewport = session.renderState.baseLayer.getViewport(view);
        renderer.setSize(viewport.width, viewport.height);

        camera.matrix.fromArray(view.transform.matrix);
        camera.projectionMatrix.fromArray(view.projectionMatrix);
        camera.updateMatrixWorld(true);

        renderer.render(scene, camera);
      }
    }
  </script>
</body>
</html>
