<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scène VR avec modèle GLB et vue caméra mobile</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Caméra et contrôles VR -->
      <a-camera position="0 1.6 0">
        <!-- Le curseur pour interagir avec les objets -->
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Pas de fond spécifique, la vue sera celle de la caméra mobile -->

      <!-- Modèle 3D : modèle.glb -->
      <a-entity 
        gltf-model="url(model.glb)"  <!-- Assurez-vous que le modèle est bien à cet emplacement -->
        scale="2 2 2" 
        position="0 1 -3" 
        rotation="0 45 0">
      </a-entity>

      <!-- Lumière -->
      <a-light type="directional" position="2 4 -3"></a-light>
    </a-scene>
  </body>
</html>
