<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Camera Adjustment</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; near: 0.1; far: 100;">
      <!-- Marqueur Hiro -->
      <a-marker preset="hiro">
        <a-box color="red" position="0 0.5 0" scale="0.2 0.2 0.2"></a-box>
      </a-marker>

      <!-- CamÃ©ra ajustÃ©e -->
      <a-entity camera position="0 1 3" fov="80"></a-entity>
    </a-scene>
  </body>
</html>
