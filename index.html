<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi en Temps Réel de la Position - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <!-- Caméra qui suit la position GPS de l'utilisateur -->
      <a-camera id="userCamera" position="0 1.6 0" rotation="0 0 0"></a-camera>

      <!-- Lumières de la scène -->
      <a-light type="directional" position="2 4 -3" intensity="0.5"></a-light>
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>

      <!-- Modèle 3D (cube qui suit l'utilisateur) -->
      <a-box id="geoObject" color="blue" position="0 0.5 -3" scale="1 1 1"></a-box>

      <!-- Terrain ou fond de la scène -->
      <a-plane color="#7BC8A4" height="10" width="10" rotation="-90 0 0" position="0 0 0"></a-plane>

      <!-- Affichage des coordonnées GPS -->
      <a-text id="gpsInfo" value="GPS Loading..." position="0 2 -4" color="black"></a-text>
    </a-scene>

    <script>
      // Fonction pour mettre à jour la position de la caméra et de l'objet en temps réel
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          // Récupérer la latitude et la longitude de l'utilisateur
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Afficher les coordonnées dans la scène
          const gpsInfo = document.getElementById('gpsInfo');
          gpsInfo.setAttribute('value', `Latitude: ${latitude}\nLongitude: ${longitude}`);

          // Positionner la caméra en fonction des coordonnées GPS
          const userCamera = document.getElementById('userCamera');
          // Ajuster la position de la caméra
          userCamera.setAttribute('position', `${longitude / 1000} 1.6 ${latitude / 1000}`);

          // Mettre à jour la position de l'objet en fonction des coordonnées GPS
          const geoObject = document.getElementById('geoObject');
          // Ajuster la position de l'objet 3D
          geoObject.setAttribute('position', `${longitude / 1000} 0.5 ${latitude / 1000}`);
        }, function(error) {
          alert("Erreur de géolocalisation : " + error.message);
        }, {
          enableHighAccuracy: true,  // Améliore la précision GPS si possible
          timeout: 10000,            // Temps d'attente maximal avant un échec
          maximumAge: 0             // Pas de cache de géolocalisation
        });
      } else {
        alert("La géolocalisation n'est pas disponible sur ce navigateur.");
      }
    </script>
  </body>
</html>
