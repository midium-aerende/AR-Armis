<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="enter-vr">Enter VR</button>
    <script>
        // Initialisation de Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Activer le mode XR
        document.body.appendChild(renderer.domElement);

        // Création d'un cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 1.5, -3); // Placer le cube à 3 mètres devant l'utilisateur
        scene.add(cube);

        // Ajouter une lumière
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);

        // Gestion des dimensions de la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Bouton pour entrer dans le mode VR
        const vrButton = document.getElementById('enter-vr');
        vrButton.addEventListener('click', () => {
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-vr').then((session) => {
                            renderer.xr.setSession(session);
                            vrButton.style.display = 'none'; // Masquer le bouton après activation
                        }).catch((err) => {
                            alert('Erreur lors de l\'activation de la VR : ' + err.message);
                        });
                    } else {
                        alert('WebXR n\'est pas supporté dans ce navigateur ou sur ce périphérique.');
                    }
                });
            } else {
                alert('WebXR n\'est pas pris en charge.');
            }
        });

        // Animation
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera); // Rendu de la scène avec caméra qui suit les mouvements
            });
        }

        animate();
    </script>
</body>
</html>
