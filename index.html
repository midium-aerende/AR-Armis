<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scène VR avec modèle GLB et vue caméra mobile</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Caméra et contrôles VR -->
      <a-camera position="0 1.6 0" look-controls="pointerLockEnabled: true;">
        <!-- Le curseur pour interagir avec les objets -->
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Le fond est automatiquement la vue derrière la caméra, donc on ne spécifie pas de fond ici -->
      
      <!-- Modèle 3D : modèle.glb -->
      <a-entity 
        gltf-model="url(model.glb)"  <!-- Assurez-vous que le modèle est bien à cet emplacement -->
        scale="2 2 2" 
        position="0 0 -5"  <!-- Positionner plus loin de la caméra -->
        rotation="0 45 0">
      </a-entity>

      <!-- Source de lumière : ajoutez une lumière directionnelle pour éclairer la scène -->
      <a-light type="directional" position="2 4 -3" intensity="1.5"></a-light>
      
      <!-- Une lumière d'ambiance douce pour éviter les zones trop sombres -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>

    </a-scene>
  </body>
</html>
