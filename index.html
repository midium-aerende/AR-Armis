<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene avec modèle .glb et contrôle de la caméra</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <!-- Caméra avec contrôle standard pour le mouvement -->
      <a-camera position="0 1.6 5" wasd-controls="enabled: true">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Lumières de la scène -->
      <a-light type="directional" position="2 4 -3" intensity="0.5"></a-light>
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>

      <!-- Terrain ou fond de la scène -->
      <a-plane color="#7BC8A4" height="10" width="10" rotation="-90 0 0" position="0 0 0"></a-plane>

      <!-- Modèle 3D (remplacer le cube par votre modèle .glb) -->
      <a-entity gltf-model="url(model.glb)" position="0 0.5 -3" scale="0.5 0.5 0.5"></a-entity>
      
      <!-- Affichage des informations supplémentaires si nécessaire -->
      <a-text id="infoText" value="Déplacez-vous avec WASD" position="0 2 -4" color="black"></a-text>
    </a-scene>
  </body>
</html>
