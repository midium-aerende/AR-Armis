<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scène VR avec modèle GLB et vue caméra mobile</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Caméra et contrôles VR -->
      <a-camera position="0 0 -10" look-controls="pointerLockEnabled: false;">
        
      </a-camera>
      
      <!-- Modèle 3D : modèle.glb -->
      <a-entity gltf-model="url(model.glb)" scale="1 1 1" position="0 0 0" rotation="0 0 0">
      </a-entity>

      <!-- Source de lumière : ajoutez une lumière directionnelle pour éclairer la scène -->
      <a-light type="directional" position="2 4 -5" intensity="2.0"></a-light>
      
      <!-- Une lumière d'ambiance douce pour éviter les zones trop sombres -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>

    </a-scene>
  </body>
</html>
