<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Initialisation de la scène, de la caméra et du rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Activer WebXR
        document.body.appendChild(renderer.domElement);

        // Activer la session WebXR pour VR
        navigator.xr.requestSession('immersive-vr').then((session) => {
            renderer.xr.setSession(session);
        }).catch((err) => {
            console.error('WebXR non pris en charge : ', err.message);
        });

        // Créer un contrôleur VR pour le suivi du téléphone
        const controller = renderer.xr.getController(0);
        scene.add(controller);

        // Ajouter un cube à la scène
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -3); // Placer le cube à 3 mètres en face
        scene.add(cube);

        // Configurer les lumières
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);

        // Gestion des dimensions de la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation
        function animate() {
            renderer.setAnimationLoop(() => {
                cube.rotation.y += 0.01; // Faire tourner le cube
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>
</body>
</html>
